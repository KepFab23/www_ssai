<html>
<head>
	<meta charset="UTF-8"> <!--Jazykový packet s češtinou - UTF-8/win1250-->
	<meta name="keywords" contet="ukázka, stránka, webové HTML"> <!--Klíčová slova pro SEO-->
	<title> Formátování textu 2 </title>
</head>
<body>
	<!-- Úpravy pomocí příkazu font - face = typ písma; size = velikost písma; color = barva písma-->
	<font face="Arial" size="20" color="wheat">
		<h1> Nadpis 1 </h1>
		<p> Ukázka bezpatkového písma </p>
	</font>

	<hr width="50%">
 	<!--Délka čáry - v % zastoupení plochy dokumentu nebo v px-->
	<hr size="10px" color="blue" noshade>
	<!-- size - tloušťka čáry; color - barva čáry; noshade - vypíná stínování-->
	<hr width="50%" align="left">
</body>
</html>
