<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabulky v HTML</title>
</head>
<body>
    <!--
        Příkazy pro tabulky:
            table - deklaruje oblast tabulky

            tr - deklaruje oblast řádku tabulky (nadřazeho td nebo th)

            td - rozděluje řádek na sloupce

            th - hlavička tabulky

            caption - popis tabulky (dává se před nebo za tabulku)

            rowspan - spojuje řádky - vyžaduje další řádek pod, aby mohl vytvořit spojení

            colspan - píše se k th, th => spojuje buňky ve sloupci; udává se v číselné hodnotě

            "border" - zastaralý příkaz, nyní v CSS; ohraničení vnitřku tabulky
    -->

    <table>
        <tr>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
        </tr>
    </table>

    <caption>Popis tabulky</caption>
    <table border="1">
        <tr>
            <th colspan="2">Hlavička tabulky</th>
        </tr>
        <tr>
            <td>Buňka tabulky 1</td>
            <td>Buňka tabulky 2</td>
        </tr>
        <tr>
            <td rowspan="2">Buňka tabulky 3</td> <!-- Tato buŇka je propojená s další řádkem, kde je buňka 5-->
            <td>Buňka tabulky 4</td>
        </tr>
        <tr>
            <td>Buňka tabulky 5</td>
        </tr>
    </table>
</body>
</html>
